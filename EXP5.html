<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #animateBox {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 0 auto;
            position: relative;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>jQuery Animation Example</h1>
    <div id="animateBox"></div>
    <button id="animateButton">Animate Box</button>

    <script>
        $(document).ready(function() {
            $('#animateButton').click(function() {
                $('#animateBox')
                    .animate({
                        width: '200px',
                        height: '200px',
                        backgroundColor: 'red',
                        left: '+=50px',
                        top: '+=50px'
                    }, 1000) // Duration of the animation in milliseconds
                    .animate({
                        width: '100px',
                        height: '100px',
                        backgroundColor: 'blue',
                        left: '-=50px',
                        top: '-=50px'
                    }, 1000); // Return to original state
            });
        });
    </script>

</body>
</html>
